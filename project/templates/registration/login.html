

    <!-- Bootstrap core CSS -->
    {% extends "main.html" %}
    {% load static %}
    {% block title %} Login
    {% endblock title %}
    
    
{% block body_content %}



<div>
  <div class="row">
      <div class='col-3'></div>
          <div class='col-md-6 col-12 col-offset-3'>
              <form method="post" class="mt-4">
                  {% csrf_token %}

                  {% load bootstrap %}
                  {{form|bootstrap}}
                  <div class='d-flex justify-content-center'>
                      <input class='bc-white mt-2 ml-2 loginbutton' type='submit' value='LOGIN'>
                      <a class="date text-primary mt-5 ml-1" href="{% url "password_reset" %}">Reset password</a>
                  </div>                    
              </form>
          </div>
      
      </div>
      <div class='col-3'></div>
</div>

{% endblock body_content %}
